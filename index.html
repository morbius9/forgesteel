<body>
    <div id="root"></div>

    <script>
        function normalizeUrl(url) {
            if (url.match(/^[^?]+(\?[^#]+)#/) != null) {
                const match = url.match(/(^[^?]+)(\?[^#]+)(#.*)/);
                if (match) {
                    return `${match[1]}${match[3]}${match[2]}`;
                }
            }
            return url;
        }

        const url = window.location.toString();
        const normalized = normalizeUrl(url);
        if (normalized !== url) {
            window.location.replace(normalized);
        }
    </script>
